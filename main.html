<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="taskflow.css">
    
    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("Text", ev.target.id);
        }
        
        function drop(ev) {
          var data = ev.dataTransfer.getData("Text");
          ev.target.appendChild(document.getElementById(data));
          ev.preventDefault();
        }
    </script>



</head>

<body>
    <h1>Taskflow2</h1>

    <div class="container">

        <!--Left-->
        <div class="left">   

            <!--Entry form-->
            <form id = "form">
                <label for="post"> Write your note here </label>
                <br><br>

                <textarea name="post" id="input" cols="30"  rows="10"></textarea>

                <br><br>

                <div id="msg"></div>

                <button type="submit">Post</button>
                
            </form>


        </div> <!--End div Left-->

        <!--Right-->
        <div class="right">
            <!--List of Entered posts-->
            <h3>Entered posts</h3>

            <div id="posts">
        
            </div> <!--End div for posts-->

        </div><!--End div for Right column-->



       
    </div> <!--End div right-->


    </div> <!--end div for container-->

<!--- drop boxes --->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i onclick="clkBoxAdd('box1')" class="btnAdd">+add</i> 
</div>

<br>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i onclick="clkBoxAdd('box2')" class="btnAdd">+add</i> 
    
    <!-- <input id="inputBox2" type="text" value="+add" onclick="this.select()" onKeyDown="if(event.keyCode==13) clkBoxAdd('box2','test')"> -->

    <input id="inputBox2" value="+add" onclick="this.select()">
    <button id="myBtn" onclick="javascript:clkBoxAdd('box2', String(inputBox2.value))">Button</button>


    
    
</div>

<br>

<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i onclick="clkBoxAdd('box3')" class="btnAdd">+add</i> 

    
    
    <!-- <input type="text" value="+add" onclick="this.select()" onblur="window.alert(this.value); clkBoxAdd('box3')"> -->
 
    <!-- <input type="text" value="+add" onclick="this.select()" onKeyDown="if(event.keyCode==13) clkBoxAdd('box3','test')"> -->




</div>

<br>

<div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)">
    <i onclick="clkBoxAdd('box4')" class="btnAdd">+add</i> 

    <!-- <input type="text" value="+add" onclick="this.select()" onblur="window.alert(this.value); clkBoxAdd(this.value(),'box4')"> -->

    
</div>












    <script src="taskflow.js"> </script>

</body>



<!-- 
[functions]
tsk - task
btn - button
clk - click on txt or icon

[class]
container - main container
left - request new text
right - display entered posts


[id]
form - entry form
input - input form
msg - entered text
posts - section for posts
posts - dummy posts in a div

Dashbaord - number of things to do
Dashboard - pick a random task to do



-->
