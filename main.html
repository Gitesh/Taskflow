<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="taskflow.css"> 
    <link rel="stylesheet" href="animated_background/shapes.css" id="idAnimatedBackgroundCSSStylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>

<section class="container" id="container">
  
 <h1>Taskflow</h1>

    
<!--- drop boxes --->
<div id="div1" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
High Impact <br><br>
    <!-- <i onclick="clkBoxAdd('box1')" class="btnAdd">+add</i>  -->
</div><!--end div1-->


<div id="div2" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
Low Impact<br><br>
    <!-- <input type="text" id="inputBox2" value="+add" onclick="this.select()"> -->
    <!-- <button id="myBtn" onclick="javascript:clkBoxAdd('box2', String(inputBox2.value))" hidden></button> -->

</div><!--end div2-->


<div id="div3" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
Delegate<br><br>
    <!-- <i onclick="clkBoxAdd('box3')" class="btnAdd">+add</i>  -->
</div> <!--end div3-->


<div id="div4" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)"> 
Ice Box <br><br>
    <!--Entry form-->
    <form id = "form">
        <div id="dropbox4"></div>
        <br><br>
        <input type="text" name="post" id="input" value="+add" onclick="this.select()">
        <div id="idErrorMessage"></div>

        <!-- <button type="submit">Post</button> -->     
    </form>

</div> <!-- end div4-->


<!-- icon bar -->

<div id="divIconBar">

    <span class="material-icons" title="Download tasks" onclick="clkExportTasksToLocalFile()">save</span>

    <span class="material-icons" title="Toggle background animation" onclick="clkToggleBackgroundAnimation()"">animation</span>

    <span class="material-icons" title="Start countdown timer" onclick="clkCountDownTimer()">alarm</span>

    <span class="material-icons" title="Show pending tasks" onclick="clkFilterPendingTasks()">pending_actions</span>

    <span class="material-icons" title="Settings" onclick="clkSettings()">settings</span>        

</div>


</section>




<script src="taskflow.js"> </script>
<script src="animated_background/ribbons.js"></script>

</body>
