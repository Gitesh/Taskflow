<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="taskflow.css">    
</head>


<body>

<section class="container">
  
 <h1>Taskflow</h1>
    
<!--- drop boxes --->
<div id="div1" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
High Impact <br><br>
    <i onclick="clkBoxAdd('box1')" class="btnAdd">+add</i> 
</div><!--end div1-->


<div id="div2" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
Low Impact<br><br>
    <input type="text" id="inputBox2" value="+add" onclick="this.select()">
    <button id="myBtn" onclick="javascript:clkBoxAdd('box2', String(inputBox2.value))" hidden></button>

</div><!--end div2-->


<div id="div3" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)">
Delegate<br><br>
    <i onclick="clkBoxAdd('box3')" class="btnAdd">+add</i> 
</div> <!--end div3-->


<div id="div4" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)"> 
Ice Box <br><br>
    <!--Entry form-->
    <form id = "form">
        <div id="dropbox4"></div>
        <br><br>
        <input type="text" name="post" id="input" value="+add" onclick="this.select()">
        <div id="idErrorMessage"></div>

        <!-- <button type="submit">Post</button> -->     
    </form>

</div> <!-- end div4-->

</section>


<script src="taskflow.js"> </script>

</body>



<!-- 
[functions]
tsk - task
btn - button
clk - click on txt or icon

[class]
container - main container
left - request new text
right - display entered posts


[id]
form - entry form
input - input form
msg - entered text
posts - section for posts
posts - dummy posts in a div

todo

Clear completed button

Dashbaord - number of things to do
Dashboard - pick a random task to do



-->
