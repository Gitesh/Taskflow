<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Taskflow - Organize Your Tasks with Ease</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="taskflow.css">
    <link rel="stylesheet" href="animated_background/shapes.css" id="idAnimatedBackgroundCSSStylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <section class="container" id="container">

        <div class="clsContainerAll" id="idContainerAll">

            <div class="clsContainerFront" id="idContainerFront">
                <br>
                <p>
                    <span id="idTaskflowAppTitle">Taskflow</span><span id="idTaskflowTodaySubTitle"></span>
                </p>

                <div id="idContentWrapper">
                    <div id="idTaskListContainer">
                        <!--- drop boxes --->
                        <div id="div1" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)"
                            ondragleave="dragLeave(event)">
                            <div title="Double-click to rename">
                                <span id="heading1" onclick="listenForDoubleClick(this);"
                                    onblur="this.contentEditable=false;">High Impact</span><br><br>
                            </div>
                            <div id="dropbox1"></div>
                        </div><!--end div1-->


                        <div id="div2" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)"
                            ondragleave="dragLeave(event)">
                            <div title="Double-click to rename">
                                <span id="heading2" onclick="listenForDoubleClick(this);"
                                    onblur="this.contentEditable=false;">Low
                                    Impact</span> <br><br>
                            </div>
                            <div id="dropbox2"></div>
                        </div><!--end div2-->


                        <div id="div3" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)"
                            ondragleave="dragLeave(event)">
                            <div title="Double-click to rename">
                                <span id="heading3" onclick="listenForDoubleClick(this);"
                                    onblur="this.contentEditable=false;">Delegate</span>
                                <br><br>
                            </div>
                            <div id="dropbox3"></div>
                        </div> <!--end div3-->


                        <div id="div4" class="clsDropArea" ondrop="drop(event)" ondragover="allowDrop(event)"
                            ondragleave="dragLeave(event)">
                            <div title="Double-click to rename">
                                <span id="heading4" onclick="listenForDoubleClick(this);"
                                    onblur="this.contentEditable=false;">Ice Box</span>
                                <br><br>
                            </div>
                            <div id="dropbox4"></div>
                        </div> <!-- end div4-->
                    </div>
                </div>


                <!-- Input Section -->
                <div id="idInputSection">
                    <form id="form">
                        <input type="text" name="post" id="input" value="+add" placeholder="Add a new task"
                            onclick="post.select()">
                        <div id="idErrorMessage"></div>
                        <button id="btnSubmit" type="submit">Post</button>
                    </form>
                </div>

                <!-- icon bar -->

                <div id="divIconBar">

                    <span class="material-icons" title="Upload tasks from CSV">
                        <label for="uploadCSV" click="preventDefault()">
                            file_upload
                            <!-- <input id="uploadCSV" type="file" onclick="clkUploadTasksToLocalStorage()" /> -->
                            <input id="uploadCSV" type="file" style="position: fixed; top: -100em"
                                onclick="clkUploadTasksToLocalStorage()" />
                        </label>
                    </span>

                    <span class="material-icons" title="Export tasks" onclick="clkShowExportModal()">output</span>

                    <span class="material-icons" title="Toggle background animation"
                        onclick="clkToggleBackgroundAnimation()">animation</span>

                    <span class="material-icons" title="Start countdown timer"
                        onclick="clkFlipToCountDownTimer()">hourglass_top</span>

                    <span class="material-icons" title="Show pending tasks"
                        onclick="clkFilterPendingTasks()">pending_actions</span>

                    <span class="material-icons" title="Settings" onclick="clkSettings()">settings</span>

                    <span class="material-icons" title="Toggle Light/Dark Theme"
                        onclick="toggleTheme()">brightness_4</span>


                </div> <!-- end div icon bar -->


            </div><!--end div clsContainterFront-->

            <br>


            <!--this is the back of the container where the pomodoro timer and audio icons are-->

            <div class="clsContainerBack">

                <!-- START POMODORO -->
                <div class="clsPomodoroContainer">
                    <!-- <object type="text/html" data="pomodoro/pomodoro.html" width="100%" height="90%"></object> -->
                    <object type="text/html" data="pomodoro/pomodoro_scratch.html" width="100%" height="100%"></object>
                </div>
                <!-- END POMODORO -->


                <!-- START ICONS TO PLAY AUDIO LOOPS -->
                <span clsAudioIconsBar>
                    <audio id="forest" src="audio_loops/forest.mp3" preload="true" type="audio/mpeg" loop></audio>
                    <span class="material-icons" title="Outdoors - creative space"
                        onclick="clkPlayAudio('forest')">forest</span>

                    <audio id="water" src="audio_loops/water.mp3" preload="true" type="audio/mpeg" loop></audio>
                    <span class="material-icons" title="Waves - breathe" onclick="clkPlayAudio('water')">water</span>

                    <audio id="thunderstorm" src="audio_loops/thunderstorm.mp3" preload="true" type="audio/mpeg"
                        loop></audio>
                    <span class="material-icons" title="Rain - focus thoughts"
                        onclick="clkPlayAudio('thunderstorm');">thunderstorm</span>

                    <audio id="self_improvement" src="audio_loops/self_improvement.mp3" preload="true" type="audio/mpeg"
                        loop></audio>
                    <span class="material-icons" title="Piano Chords - slow down"
                        onclick="clkPlayAudio('self_improvement')">self_improvement</span>

                    <audio id="local_cafe" src="audio_loops/local_cafe.mp3" preload="true" type="audio/mpeg"
                        loop></audio>
                    <span class="material-icons" title="CafÃ© - drown out voices"
                        onclick="clkPlayAudio('local_cafe')">local_cafe</span>
                </span>
                <!-- END ICONS TO PLAY AUDIO LOOPS -->

                <p></p>
                <p></p>
                <span class="material-icons" onclick="clkFlipToCountDownTimer()"
                    title="Return">keyboard_double_arrow_left</span>


            </div><!--end div clsContainterBack-->

        </div><!--end div clsContainerAll-->

        <!--version-->
        <p class="clsVersionText">V2025-12-30_1119</p>
    </section>


    <script src="taskflow.js"> </script>
    <script src="animated_background/ribbons.js"></script>
    <script> clkToggleBackgroundAnimation()</script> <!--Turn off animated background-->


</body>
